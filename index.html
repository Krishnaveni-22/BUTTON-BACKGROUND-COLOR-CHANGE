<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <style>
        body {
            transition: background-color 0.3s;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        .reset {
            background-color: gray; 
            color: black; 
        }
    </style>
</head>
<body>

    <button class="button red" onclick="changeColor('red')">Red Button</button>
    <button class="button blue" onclick="changeColor('blue')">Blue Button</button>
    <button class="button green" onclick="changeColor('green')">Green Button</button>
    <button class="button reset" onclick="resetColors()">Reset</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            document.querySelectorAll('.button').forEach(button => {
                button.style.backgroundColor = ''; 
            });
        }

        function resetColors() {
            document.body.style.backgroundColor = ''; 
            document.querySelectorAll('.button').forEach(button => {
                button.style.color = 'white'; 
                button.style.backgroundColor = ''; 
            });
        }
    </script>

</body>
</html>
